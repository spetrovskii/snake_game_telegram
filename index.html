<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake97 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Snake97 Game</h1>
    <div id="gameContainer">
        <div id="scoreDisplay">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="controls">
        <div id="actionButtons">
            <button class="button action-button" id="startButton">Start</button>
            <button class="button action-button" id="pauseButton">Pause</button>
            <button class="button action-button" id="restartButton">Restart</button>
        </div>
        <div id="directionButtons">
            <button class="button empty"></button>
            <button class="button" id="upButton">↑</button>
            <button class="button empty"></button>
            <button class="button" id="leftButton">←</button>
            <button class="button empty"></button>
            <button class="button" id="rightButton">→</button>
            <button class="button empty"></button>
            <button class="button" id="downButton">↓</button>
            <button class="button empty"></button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
