<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            background: black;
        }
        button {
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <!-- Virtual Controls -->
    <div style="text-align: center; margin-top: 10px;">
        <div>
            <button id="up" style="width: 60px; height: 60px; margin: 5px;">⬆️</button>
        </div>
        <div>
            <button id="left" style="width: 60px; height: 60px; margin: 5px;">⬅️</button>
            <button id="down" style="width: 60px; height: 60px; margin: 5px;">⬇️</button>
            <button id="right" style="width: 60px; height: 60px; margin: 5px;">➡️</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
