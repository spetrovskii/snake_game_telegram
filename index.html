<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            background: black;
        }
        button {
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <!-- Virtual Controls -->
    <div style="text-align: center; margin-top: 10px;">
        <div>
            <button id="up" style="width: 60px; height: 60px; margin: 5px;">⬆️</button>
        </div>
        <div>
            <button id="left" style="width: 60px; height: 60px; margin: 5px;">⬅️</button>
            <button id="down" style="width: 60px; height: 60px; margin: 5px;">⬇️</button>
            <button id="right" style="width: 60px; height: 60px; margin: 5px;">➡️</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 10, y: 0 }; // Initial direction
        let food = { x: 100, y: 100 };
        let score = 0;

        // Draw Snake
        function drawSnake() {
            snake.forEach(part => {
                ctx.fillStyle = 'lime';
                ctx.fillRect(part.x, part.y, 10, 10);
            });
        }

        // Move Snake
        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            // Check if snake eats the food
            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Generate Food
        function generateFood() {
            food.x = Math.floor(Math.random() * 40) * 10;
            food.y = Math.floor(Math.random() * 40) * 10;
        }

        // Draw Food
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        // Check Collision
        function checkCollision() {
            const [head, ...body] = snake;

            // Wall Collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                resetGame();
            }

            // Self Collision
            body.forEach(part => {
                if (part.x === head.x && part.y === head.y) resetGame();
            });
        }

        // Reset Game
        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 10, y: 0 }; // Reset direction to right
            score = 0;
            generateFood();
        }

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
            checkCollision();
        }

        // Add Event Listeners for Button Controls
        document.getElementById('up').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: -10 }; // Move up
        });

        document.getElementById('down').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: 10 }; // Move down
        });

        document.getElementById('left').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: -10, y: 0 }; // Move left
        });

        document.getElementById('right').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: 10, y: 0 }; // Move right
        });

        // Start Game Loop
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
